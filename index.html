<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, Paper, Sizors !</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="messages">
			<div id="game-message">Your Move !</div>
			<span id="player-score">0</span><span>:</span><span id="computer-score">0</span>
		</div>
		<div id="buttons">
			<button id="btn-rock" class="btn"><i class="fas fa-hand-rock"></i></button>
			<button id="btn-paper" class="btn"><i class="fas fa-hand-paper"></i></button>
			<button id="btn-scissors" class="btn"><i class="fas fa-hand-scissors"></i></button>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
